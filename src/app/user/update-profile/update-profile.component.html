<div class="row" *ngIf="errorMessage && !actionSucceed">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
<div class="row" *ngIf="actionSucceed">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-success">User created, confirm email has been sent</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 well">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <div class="form-group">
        <label for="username" class="control-label col-sm-3">Username:</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{ user.username }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-3">E-mail:</label>
        <div class="col-sm-9">
            <p class="form-control-static">{{ user.email }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-3">Name:</label>
        <div class="col-sm-9">
          <input type="text" id="name" name="name" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Type:</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" id="maintenanceUser" name="userType" ngModel value="maintenanceUser" checked="checked">
            Maintenace User
          </label>
          <label class="radio-inline">
            <input type="radio" id="serviceUser" name="userType" ngModel value="serviceUser">
            Service User
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button class="btn btn-primary" type="submit" [disabled]="usrForm.invalid">Submit</button>
        </div>
      </div>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
