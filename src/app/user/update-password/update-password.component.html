<div class="row" *ngIf="errorMessage && !actionSucceed">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
<div class="row" *ngIf="usrForm.value.password !== usrForm.value.confirmPassword">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger">Passwords do not match!</div>
  </div>
</div>
<div class="row" *ngIf="actionSucceed">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-success">The changes have been saved</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="form-horizontal well" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <div class="form-group">
        <label for="oldPassword" class="control-label col-sm-4">Current password:</label>
        <div class="col-sm-8">
          <input type="password" id="oldPassword" name="oldPassword" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-4">New password:</label>
        <div class="col-sm-8">
          <input type="password" id="password" name="password" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="control-label col-sm-4">Confirm password:</label>
        <div class="col-sm-8">
          <input type="password" id="confirmPassword" name="confirmPassword" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary" type="submit" [disabled]="(usrForm.value.password !== usrForm.value.confirmPassword) || usrForm.invalid">Submit</button>
        </div>
      </div>
    </form>
    <div class="loader" *ngIf="isSending"></div>
  </div>
</div>
