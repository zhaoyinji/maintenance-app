<div class="row" *ngIf="errorMessage">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
    <form class="form-horizontal well" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <div class="form-group">
        <label for="username" class="control-label col-sm-4">Username:</label>
        <div class="col-sm-8">
          <input type="text" id="username" name="username" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-4">Password:</label>
        <div class="col-sm-8">
          <input type="password" id="password" name="password" ngModel class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button class="btn btn-primary" type="submit" [disabled]="usrForm.invalid || isLoading">Login <i class="loader" *ngIf="isLoading"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
